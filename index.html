<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Clone (Static)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar / Chat List -->
    <div class="sidebar">
      <div class="chat-header">Chats</div>
      <div class="chat-item">
        <div class="avatar"></div>
        <div class="chat-info">
          <div class="chat-name">John Doe</div>
          <div class="chat-preview">Hey, how are you?</div>
        </div>
      </div>
      <div class="chat-item">
        <div class="avatar"></div>
        <div class="chat-info">
          <div class="chat-name">Jane Smith</div>
          <div class="chat-preview">Let's catch up later!</div>
        </div>
      </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
      <div class="messages">
        <div class="message received">Hello!</div>
        <div class="message sent">Hi! How are you?</div>
        <div class="message received">All good! You?</div>
      </div>
      <div class="input-area">
        <input type="text" placeholder="Type a message..." disabled />
        <button disabled>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
